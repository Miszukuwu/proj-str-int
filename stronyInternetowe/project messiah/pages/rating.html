<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/rating.css">
</head>
<body>
    <header>
        <div id="banner">
            <img src="../media/controller.png" alt="Logo platformy do grania" id="logo">
            <h1 id="headerBanner" onmouseover="changeTextIn()" onmouseleave="changeTextOut()">Strona o grach</h1>
        </div>
        <menu>
            <li><a class="btn" href="../pages/home.html">Strona Główna</a></li>
            <li><a class="btn" href="../pages/gallery.html">Galeria</a></li>
            <li><a class="btn" href="../pages/form.html">Formularz</a></li>
            <li><a class="btn" href="../pages/rating.html">Ocena</a></li>
        </menu>
    </header>
    <main>
        <article>
            <div id="rating-container">
                <img src="../media/EmptyStar.png" alt="Pusta Gwiazdka" onclick="setRating(1)" onmouseover="previewRatingOn(1)" onmouseleave="previewRatingOff(1)" class="star">
                <img src="../media/EmptyStar.png" alt="Pusta Gwiazdka" onclick="setRating(2)" onmouseover="previewRatingOn(2)" onmouseleave="previewRatingOff(2)" class="star">
                <img src="../media/EmptyStar.png" alt="Pusta Gwiazdka" onclick="setRating(3)" onmouseover="previewRatingOn(3)" onmouseleave="previewRatingOff(3)" class="star">
                <img src="../media/EmptyStar.png" alt="Pusta Gwiazdka" onclick="setRating(4)" onmouseover="previewRatingOn(4)" onmouseleave="previewRatingOff(4)" class="star">
                <img src="../media/EmptyStar.png" alt="Pusta Gwiazdka" onclick="setRating(5)" onmouseover="previewRatingOn(5)" onmouseleave="previewRatingOff(5)" class="star">
            </div>
            <button type="button" class="btn"  onclick="sendRating()">Prześlij</button>
            <div id="rating-message">Ocena została przesłana.</div>
        </article>
    </main>
    <footer>
        <div id="author">Stronę wykonał: Aleksander Owsiński</div>
        <div id="clock"></div>
        <script src="../scripts/clock.js" defer></script>
    </footer>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/logo.js"></script>
    <script src="../scripts/rating.js"></script>
</body>
</html>
