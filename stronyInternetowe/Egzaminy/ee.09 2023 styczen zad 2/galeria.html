<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <h1>Galeria obrazów</h1>
    </header>
    <section id="left">
        <img src="zdjecie.jpg" alt="zdjęcie dnia">
        <h3>Zdjęcia opublikowali</h3>
        <table>
            <tr>
                <td>Anna Porada</td>
                <td>10 zdjęć</td>
            </tr>
            <tr>
                <td>Krzysztof Wasilewski</td>
                <td>12 zdjęć</td>
            </tr>
            <tr>
                <td>Monika Kowalska</td>
                <td>4 zdjęcia</td>
            </tr>
        </table>
    </section>
    <section id="right">
        <button onclick="previous()">prev</button>
        <img id="active-img" src="1.jpg" alt="Galeria">
        <button onclick="next()">next</button>
        <hr>
        <img src="1.jpg" alt="miniatura" onclick="choose(1)" class="miniature">
        <img src="2.jpg" alt="miniatura" onclick="choose(2)" class="miniature">
        <img src="3.jpg" alt="miniatura" onclick="choose(3)" class="miniature">
        <img src="4.jpg" alt="miniatura" onclick="choose(4)" class="miniature">
        <img src="5.jpg" alt="miniatura" onclick="choose(5)" class="miniature">
        <script>
            let currentImage = 1;
            let activeImgElement = document.getElementById("active-img");
            function previous(){
                currentImage--;
                if (currentImage < 1){
                    currentImage = 5;
                }
                activeImgElement.src = currentImage+".jpg";
            }
            function next(){
                currentImage++;
                if (currentImage > 5){
                    currentImage = 1;
                }
                activeImgElement.src = currentImage+".jpg";
            }
            function choose(id){
                currentImage = id;
                activeImgElement.src = currentImage+".jpg";
            }

        </script>
    </section>
    <footer>
        <a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał: 1234567890</p>
    </footer>
</body>
</html>
