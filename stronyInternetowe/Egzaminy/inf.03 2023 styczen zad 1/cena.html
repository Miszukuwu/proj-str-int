<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <section id="left">
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </section>
    <section id="middle">
        <h2>Zapotrzebowanie na farbę</h2>
        <label for="powierzchnia">Powierzchnia malowania (m<sup>2</sup>): </label>
        <input type="number" name="powierzchnia" id="powierzchnia">
        <button onclick="calculate()">Policz</button>
        <p id="wynik"></p>
        <script>
            function calculate(){
                let area = document.getElementById("powierzchnia").value*1;
                let amountOfCans = Math.ceil(area/4);
                document.getElementById("wynik").innerHTML = "Liczba potrzebnych puszek: "+amountOfCans;
            }
        </script>
    </section>
    <section id="right">
        <img src="obraz.png" alt="Próbki farb">
    </section>
    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: 000000000</p>
    </footer>
</body>
</html>
